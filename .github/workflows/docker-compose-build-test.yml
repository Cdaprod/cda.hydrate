name: Docker-Compose Build Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:19.03.12
        options: --privileged
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Compose
      run: |
        docker-compose -f deploy/docker-compose.yaml up -d